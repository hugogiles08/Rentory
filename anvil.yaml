allow_embedding: false
package_name: StockAppNew
name: StockAppNew
startup_form: null
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
metadata: {logo_img: 'asset:Automatix.png'}
startup: {type: form, module: Mainscreen}
db_schema:
  furniture:
    client: full
    server: full
    columns:
    - name: Image
      admin_ui: {width: 200, order: 0}
      type: media
    - name: Name
      admin_ui: {width: 200, order: 1}
      type: string
    - name: Category
      admin_ui: {width: 200, order: 2}
      type: string
    - name: Price
      admin_ui: {width: 200, order: 3}
      type: number
    - name: InStock
      admin_ui: {width: 200, order: 4}
      type: bool
    - name: id
      admin_ui: {width: 200}
      type: string
    title: Furniture
  orders:
    client: full
    server: full
    columns:
    - name: order_id
      admin_ui: {width: 200, order: 0}
      type: number
    - name: items
      admin_ui: {width: 200, order: 1}
      type: simpleObject
    - name: total_price
      admin_ui: {width: 200, order: 2}
      type: number
    - name: created_at
      admin_ui: {width: 200, order: 3}
      type: datetime
    - name: status
      admin_ui: {width: 200, order: 4}
      type: string
    title: Orders
