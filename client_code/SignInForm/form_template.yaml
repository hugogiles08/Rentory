is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: '#fb7b0c'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}', background: '#fb7b0c'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card, background: ''}
    type: ColumnPanel
    layout_properties: {grid_position: 'AWDTPZ,NXVFRW'}
    components:
    - name: image_1
      properties: {source: _/theme/Automatix.png}
      type: Image
      layout_properties: {grid_position: 'UQNIQS,IZBIXB'}
    - name: text_box_username
      properties: {placeholder: username, role: outlined, background: '', border: '', foreground: ''}
      type: TextBox
      layout_properties: {grid_position: 'QBXQXC,ZTCOJL'}
      data_bindings: []
    - name: text_box_password
      properties: {placeholder: password, role: outlined}
      type: TextBox
      layout_properties: {grid_position: 'STMNOX,YPKRDO'}
    - name: sign_in_button
      properties: {text: Sign In, role: filled-button, background: '#f8730e'}
      type: Button
      layout_properties: {grid_position: 'YIQMNK,GLOXOQ'}
      event_bindings: {click: sign_in_button_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
