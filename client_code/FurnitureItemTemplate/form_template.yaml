is_package: true
container:
  type: HtmlTemplate
  properties: {html: ''}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card, background: 'theme:Neutral', spacing_below: medium, spacing_above: medium, col_spacing: medium, col_widths: '{"XIFNGU":50,"RQOPZA":10,"DNXZKP":20,"HFGZZY":40}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'LDVBLT,WJFPUT'}
    components:
    - name: image_furniture
      properties: {height: 158}
      type: Image
      layout_properties: {grid_position: 'OINQQU,XIFNGU BEANUJ,DNXZKP'}
    - name: outlined_card_3
      properties: {role: outlined-card, background: 'theme:Neutral'}
      type: ColumnPanel
      layout_properties: {grid_position: 'OINQQU,XIFNGU BEANUJ,HFGZZY ZNIEWH,WTWJSH'}
      components:
      - name: label_furniture_name
        properties: {role: headline, background: '', foreground: 'theme:Carbon', bold: true}
        type: Label
        layout_properties: {grid_position: 'YYFBFW,VRSKNM'}
    - name: label_category
      properties: {foreground: 'theme:Surface'}
      type: Label
      layout_properties: {grid_position: 'OINQQU,XIFNGU BEANUJ,HFGZZY KWUJWR,LNWRXR'}
    - name: outlined_card_2
      properties: {role: elevated-card, spacing_above: large, spacing_below: none, background: 'theme:Neutral', col_spacing: none}
      type: ColumnPanel
      layout_properties: {grid_position: 'OINQQU,RQOPZA'}
      components:
      - name: button_add_to_cart
        properties: {text: Add to cart, role: tonal-button, bold: true}
        type: Button
        layout_properties: {grid_position: 'AYPHKR,YZHMPA'}
        event_bindings: {click: button_add_to_cart_click}
      - name: text_box_quantity
        properties: {type: number, foreground: 'theme:Surface', background: '', placeholder: amount, role: outlined}
        type: TextBox
        layout_properties: {grid_position: 'NZDFCA,XGNHNN'}
    - name: label_price
      properties: {foreground: 'theme:Surface'}
      type: Label
      layout_properties: {grid_position: 'OINQQU,XIFNGU BEANUJ,HFGZZY IHNQMD,SPZYKX'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
